<mat-card class="form-container">
    <h2>Create Category</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Parent Category (optional)</mat-label>
        <mat-select formControlName="parentId">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.fullPath || category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" [disabled]="!categoryForm.valid">
          Save
        </button>
        <button mat-button type="button" routerLink="/products">Cancel</button>
      </div>
    </form>
  </mat-card>
